<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="main">
        <form action="/login" method="POST" class="form">
            <h1 class="title-login">Administrador</h1>
            <div class="input-aling">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <input type="text" name="login" class="login" id="login" placeholder="Login">
            </div>
            <div class="input-aling">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="password" class="password" id="password" placeholder="Senha">
            </div>
            <input type="submit" class="submit">
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
